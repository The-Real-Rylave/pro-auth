<!DOCTYPE html>
<html>
<head>
  <title>AuthExtension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="settings">
        <img src="cog.png" alt="Settings" id="settingsIcon" aria-label="Settings">
      </div>
      <div class="extension-name">ProAuth</div>
      <div class="edit">
        <img src="pencil.png" alt="Edit" id="editIcon" aria-label="Edit">
      </div>
    </div>
    <div class="content">
      <div class="no-codes-message">
        No Codes Yet! Add one above
      </div>
      <div class="arrow" aria-hidden="true">&#x2191;</div>
    </div>
    <div class="sidebar" id="sidebar">
      <button id="backButton">Back</button>
      <button id="lockButton">Lock</button>
      <button id="githubButton">GitHub</button>
      <button id="supportButton">Support</button>
      <button id="aboutButton">About</button>
      <div class="version">Version 1.0.0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
